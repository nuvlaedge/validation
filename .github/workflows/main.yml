name: "BUILD"

on:
  push:
    branches:
      - main
    pull_request:
  workflow_dispatch:

jobs:
  build-validator:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python env
        uses: actions/setup-python@v4
        with:
          python-version: "3.10.6"

      - name: Install poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: "1.2.2"

      - name: Build package
        run: poetry build